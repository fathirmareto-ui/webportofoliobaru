<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard Mhs</title>
  <link rel="stylesheet" href="dashboard_mhs.css">
    <link rel="stylesheet" href="profilemhs.css">
</head>
<body>

  <div id="overlay" class="overlay"></div>

  <aside id="sidebar" class="sidebar">
    <div class="sidebar-top">
      <h1 class="brand">Portofolio</h1>
      <button id="closeSidebar" class="icon-btn close-btn" aria-label="Tutup sidebar">✕</button>
    </div>

    <nav class="nav">
      <a href="dashboard_mhs.html" class="nav-item">Dashboard Mahasiswa</a>
      <a href="dashboard_mhs.html " class="nav-item">Proyek Saya</a>
      <a href="#" class="nav-item">Penilaian</a>
      <a href="profilemhs.html" class="nav-item">Profil</a>
      <a href="pengaturanmhs.html" class="nav-item">Pengaturan</a>
    </nav>

    <div class="sidebar-bottom">
      <a href="login.html" class="logout">Logout</a>
    </div>
  </aside>

  <header class="topbar">
    <button id="openSidebar" class="icon-btn menu-btn" aria-label="Buka sidebar">☰</button>
    <div class="topbar-title">Dashboard Mahasiswa</div>
    
    <div class="topbar-actions">
        <div class="topbar-logo">
            <img src="logo.png" alt="Logo Kampus"> 
        </div>
    </div>
    </header>

  <main class="main">

    <div class="profile-container">
  <h2>Profil Mahasiswa</h2>

  <div class="profile-card">
    <div class="profile-photo">
      <img id="preview" src="SAMUEL.jpg" alt="Foto Profil">
      <input type="file" id="foto" accept="image/*" onchange="previewImage(event)">
    </div>

    <form class="profile-form">
      <label>Masukkan Nama</label>
      <input type="text" id="nama" placeholder="Masukkan nama">

      <label>NIM</label>
      <input type="text" id="nim" placeholder="Masukkan NIM">

      <label>Program Studi</label>
      <input type="text" id="prodi" placeholder="Masukkan program studi">

      <label>Email</label>
      <input type="email" id="email" placeholder="Masukkan email">

      <button type="button" onclick="saveProfile()">Simpan Perubahan</button>
    </form>
  </div>

  <p id="notif" class="notif"></p>
</div>
   
  </main>

<script src="dashboard_mhs.js"></script>
<script src="profilemhs.js"></script>
</body>
</html>
